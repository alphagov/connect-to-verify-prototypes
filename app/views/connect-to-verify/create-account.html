{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Create an account
      </h1>

      <form class="form" action="/connect-to-verify/logged-in-home" method="get">
        <p>You need to set up an account to manage your connection to GOV.UK Verify.</p>

        <p><a href="/connect-to-verify/not-implemented">Already have an account?</a></p>

        <fieldset class="form-group">
          <legend>
            <h2 class="heading-medium">
              What is your email address?
            </h2>
          </legend>

          <div>

            <div class="form-group">
              <label for="email">Email</label>
              <div><input class="form-control" id="email" name="email" type="text"></div>
            </div>

          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend>
            <h2 class="heading-medium">
              Create a password
            </h2>
          </legend>

          <div>

            <div class="form-group">
              <label for="password">Password<label>
                  <div><input class="form-control" id="password" name="password" type="text"></div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password<label>
              <div><input class="form-control" id="confirm-password" name="confirm-password" type="text"></div>
            </div>

          </div>
        </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
