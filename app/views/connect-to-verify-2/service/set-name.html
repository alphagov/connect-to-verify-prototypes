{% extends "connect-to-verify-2/layout_logged_out.html" %}

{% block page_title %}
  Set the service name - GOV.UK Verify
{% endblock %}

{% block content %}
<main id="content" role="main">
<div id="display-name-your-service" class="column-two-thirds">
  <form action="/connect-to-verify-2" method="post" class="form submit-two-fa" id="name-your-service-form">
    <input id="csrf" name="csrfToken" type="hidden" value="{{csrf}}" />
    <h1 class="form-title heading-large">What service will you be proving identities for?</h1>
    <div class="form-group">
      <label class="form-label" for="service-name">
        Service name
        <span class="form-hint">
          You can change this later
        </span>
      </label>
      <input class="form-control" data-module="" id="service-name" name="service-name" type="text" value="">
    </div>
    <div class="form-group">
      <input class="button" type="submit" value="Add service">
    </div>
  </form>
</div>
</main>
{% endblock %}
